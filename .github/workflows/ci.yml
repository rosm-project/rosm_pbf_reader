name: Continuous integration

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
    - name: Cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
    - name: Cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
